<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Stack</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/favicon2.jpeg"/>
    <!-- from: Web app manifests mdn create a webmanifest file-->
</head>
<body>
    <div class="container">
        <img src="assets/Image.png" alt="Img">
        <input type="text" id="input-field" placeholder="Pizza" autocomplete="off">
        <button type="submit" id="add-btn">Update Wishlist</button>

        <div class="shopingList">
            <p id="empty-msg">Wishlist is on a diet..</p>
            <ul id="list">
            </ul>
        </div>
    </div>
</body>
</html>
